<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gravador de Vídeo Estilo OBS</title>
  <style>
    /* Configurações gerais de layout e cores */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #1c1c1c;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #container {
      width: 800px;
      background-color: #2b2b2b;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
    }

    /* Estilos do vídeo */
    video {
      width: 100%;
      height: auto;
      border-bottom: 2px solid #000;
    }

    /* Indicador de gravação */
    #recording-indicator {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 30px;
      height: 30px;
      background-color: red;
      border-radius: 50%;
      display: none;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
    }

    /* Barra de controle estilo OBS */
    #controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background-color: #3d3d3d;
    }

    /* Temporizador de gravação */
    #timer {
      font-size: 24px;
      font-weight: bold;
      padding: 5px;
      color: #00ff00;
    }

    /* Botão de parar a gravação */
    .stop-button {
      background-color: #ff3b3b;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .stop-button:hover {
      background-color: #ff0000;
    }

    /* Mensagem de instrução */
    #message {
      font-size: 16px;
      color: #b3b3b3;
    }

    /* Estilos de alinhamento geral */
    .centered {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Estilos de link */
    #link-container {
      display: none;
      background-color: #4caf50;
      color: white;
      padding: 10px;
      border-radius: 5px;
      margin-top: 10px;
      text-align: center;
    }

    #link {
      color: white;
      font-weight: bold;
    }

    #copyButton {
      background-color: #008CBA;
      border: none;
      padding: 5px 10px;
      font-size: 14px;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      margin-left: 10px;
    }

    /* Configurações de layout responsivo */
    @media (max-width: 768px) {
      #container {
        width: 100%;
        margin: 0 10px;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="recording-indicator"></div>
    <video id="video" autoplay></video>
    
    <div id="controls" class="centered">
      <div id="timer">00:00</div>
      <div id="message">PRESSIONE "G" PARA ENCERRAR A GRAVAÇÃO</div>
      <button class="stop-button" id="stopButton">Parar Gravação</button>
    </div>

    <div id="link-container">
      <span id="link">Link do vídeo gerado</span>
      <button id="copyButton">Copiar Link (G)</button>
    </div>
  </div>

  <!-- Adicione o SDK do Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <script>
    let mediaRecorder;
    let chunks = [];
    let startTime;
    let timerInterval;
    let accessToken = ''; // Variável global para armazenar o token

    // Configurações para capturar a qualidade máxima suportada pela câmera
    const constraints = {
      video: {
        width: { ideal: 1920 },
        height: { ideal: 1080 },
        frameRate: { ideal: 60 },
        aspectRatio: 16 / 9,
      }
    };

    // Função para autenticar com Google Identity Services
    function authenticate() {
      const client = google.accounts.oauth2.initTokenClient({
        client_id: '794168976403-g75q12b0jv7frnu3vmg920r4i8e7st4m.apps.googleusercontent.com', // Substitua pelo seu Client ID
        scope: 'https://www.googleapis.com/auth/drive.file',
        callback: (response) => {
          console.log('Autenticação bem-sucedida:', response);
          accessToken = response.access_token; // Armazenar o token de acesso
          console.log('Access Token:', accessToken); // Verifique o token aqui
          startRecording(); // Iniciar a gravação após a autenticação
        },
      });

      client.requestAccessToken();
    }

    // Função para mover a janela para a segunda tela, se houver mais de uma
    function moveToSecondaryScreen() {
      const screens = window.screen;

      if (screens.width > window.innerWidth || screens.height > window.innerHeight) {
        const secondScreen = screens; // Obtém o segundo monitor
        // Move a janela para o segundo monitor
        window.moveTo(0, 0);
        window.resizeTo(secondScreen.width, secondScreen.height);
      } else {
        // Se houver apenas um monitor, ajustar o tamanho da janela de forma otimizada
        window.resizeTo(screens.width * 0.8, screens.height * 0.8);
      }
    }

    // Função para iniciar a gravação e ajustar a tela
    function initializeRecording() {
      // Mover a janela para a segunda tela, se disponível
      moveToSecondaryScreen();
      // Autenticar Google Drive ao carregar a página
      authenticate();
    }

    // Função para carregar o arquivo no Google Drive
    function uploadToDrive(blob, fileName) {
      const metadata = {
        'name': fileName,
        'mimeType': 'video/webm',
        'parents': ['1-3GvrQ8LXVmLuzqqwJ0c_gd0SqVdTPAR'] // ID da pasta no Google Drive onde você deseja salvar o arquivo
      };

      const form = new FormData();
      form.append('metadata', new Blob([JSON.stringify(metadata)], { type: 'application/json' }));
      form.append('file', blob);

      fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart&fields=id', {
        method: 'POST',
        headers: new Headers({ 'Authorization': 'Bearer ' + accessToken }),
        body: form,
      })
      .then((res) => {
        if (!res.ok) {
          throw new Error(`HTTP error! status: ${res.status}, statusText: ${res.statusText}`);
        }
        return res.json();
      })
      .then((data) => {
        console.log('Upload realizado com sucesso:', data);
        const fileId = data.id;
        const link = `https://drive.google.com/file/d/${fileId}/view?usp=sharing`;
        showLink(link, fileName);
      })
      .catch((error) => {
        console.error('Erro ao fazer upload para o Google Drive:', error);
        alert('Erro ao fazer upload: ' + error.message);
      });
    }

    // Função para exibir o link do vídeo gerado e copiar ao pressionar "G"
    function showLink(link, fileName) {
      const linkContainer = document.getElementById('link-container');
      const linkElement = document.getElementById('link');
      const copyButton = document.getElementById('copyButton');

      linkElement.textContent = `Vídeo salvo como: ${fileName} - Link: ${link}`;
      linkContainer.style.display = 'block';

      copyButton.addEventListener('click', () => {
        navigator.clipboard.writeText(link).then(() => {
          alert('Link copiado para a área de transferência!');
          window.close(); // Fechar a janela após copiar o link
        }).catch(err => console.error('Erro ao copiar o link:', err));
      });

      // Pressionar "G" para copiar o link e fechar a janela
      document.addEventListener('keydown', (event) => {
        if (event.key === 'g' || event.key === 'G') {
          navigator.clipboard.writeText(link).then(() => {
            window.close(); // Fechar a janela após copiar o link
          }).catch(err => console.error('Erro ao copiar o link:', err));
        }
      });
    }

    // Função para iniciar a gravação de vídeo
    function startRecording() {
      navigator.mediaDevices.getUserMedia(constraints)
        .then((stream) => {
          const video = document.getElementById('video');
          video.srcObject = stream;

          mediaRecorder = new MediaRecorder(stream);

          mediaRecorder.ondataavailable = function (e) {
            chunks.push(e.data);
          };

          mediaRecorder.onstop = function () {
            const blob = new Blob(chunks, { type: 'video/webm' });
            const fileName = `gravacao_${new Date().getTime()}.webm`;
            uploadToDrive(blob, fileName);
            chunks = []; // Limpar os dados após o upload
          };

          mediaRecorder.start();
          startTime = Date.now();

          // Exibir indicador de gravação
          const indicator = document.getElementById('recording-indicator');
          indicator.style.display = 'block';

          // Iniciar temporizador
          timerInterval = setInterval(updateTimer, 1000);

          // Parar gravação ao pressionar "G"
          document.addEventListener('keydown', (event) => {
            if (event.key === 'g' || event.key === 'G') {
              stopRecording();
            }
          });
        })
        .catch((err) => {
          console.error('Erro ao acessar a câmera: ', err);
        });
    }

    // Função para atualizar o temporizador
    function updateTimer() {
      const elapsedTime = Date.now() - startTime;
      const seconds = Math.floor((elapsedTime / 1000) % 60);
      const minutes = Math.floor((elapsedTime / (1000 * 60)) % 60);
      const hours = Math.floor((elapsedTime / (1000 * 60 * 60)) % 24);

      const formattedTime = [
        hours.toString().padStart(2, '0'),
        minutes.toString().padStart(2, '0'),
        seconds.toString().padStart(2, '0')
      ].join(':');

      document.getElementById('timer').textContent = formattedTime;
    }

    // Função para parar a gravação
    function stopRecording() {
      mediaRecorder.stop();
      clearInterval(timerInterval);

      // Ocultar indicador de gravação
      const indicator = document.getElementById('recording-indicator');
      indicator.style.display = 'none';
    }

    // Iniciar o processo de gravação quando a página carregar
    window.onload = initializeRecording;
  </script>
</body>
</html>
