<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gravador de Vídeo Ant V1.6</title>
  <style>
    /* Configurações gerais de layout e cores */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #1c1c1c;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    #container {
      width: 100%;
      height: 90vh; /* Aumentar a altura da janela de gravação */
      max-width: 1600px; /* Definir um limite para o tamanho da janela */
      background-color: #2b2b2b;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
    }

    /* Estilos do vídeo */
    video {
      width: 100%;
      height: 80%; /* O vídeo ocupa 80% da altura disponível */
      border-bottom: 2px solid #000;
    }

    /* Indicador de gravação */
    #recording-indicator {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 30px;
      height: 30px;
      background-color: red;
      border-radius: 50%;
      display: none;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
    }

    /* Barra de controle estilo OBS */
    #controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background-color: #3d3d3d;
    }

    /* Temporizador de gravação */
    #timer {
      font-size: 24px;
      font-weight: bold;
      padding: 5px;
      color: #00ff00;
    }

    /* Botão de parar a gravação */
    .stop-button {
      background-color: #ff3b3b;
      border: none;
      padding: 10px 10px;
      font-size: 16px;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .stop-button:hover {
      background-color: #ff0000;
    }

    /* Mensagem de instrução */
    #message {
      font-size: 16px;
      color: #b3b3b3;
    }

    /* Estilos de alinhamento geral */
    .centered {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Tarja verde de sucesso */
    #success-message {
      display: none;
      background-color: #28a745;
      color: white;
      padding: 10px;
      text-align: center;
      font-size: 16px;
      margin-top: 20px;
      border-radius: 5px;
      width: 100%;
    }

    /* Indicador de carregamento */
    #loading {
      display: none;
      color: #00ff00;
      font-size: 18px;
      text-align: center;
      margin-top: 10px;
    }

    /* Campo de texto com o link e botão de copiar */
    #link-container {
      display: none;
      margin-top: 10px;
      display: flex;
      align-items: center;
      justify-content: flex-start; /* Alinhar à esquerda */
      padding: 0 20px; /* Espaçamento maior da borda da janela */
    }

    #video-link {
      background-color: white;
      color: black;
      width: 50%;
      padding: 10px;
      border-radius: 10px;
      font-size: 14px;
      margin-left: 10px; /* Espaçamento entre o botão e o campo de link */
    }

    #copy-button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    #copy-button:hover {
      background-color: #0056b3;
    }

    /* Configurações de layout responsivo */
    @media (max-width: 768px) {
      #container {
        width: 100%;
        margin: 0 10px;
      }

      #video-link {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="recording-indicator"></div>
    <video id="video" autoplay></video>
    
    <div id="controls" class="centered">
      <div id="timer">00:00</div>
      <div id="message">PRESSIONE "G" PARA ENCERRAR A GRAVAÇÃO</div>
      <button class="stop-button" id="stopButton">Parar Gravação</button>
    </div>
  </div>

  <div id="success-message">Vídeo salvo com sucesso!</div>
  <div id="loading">Salvando vídeo e gerando link, por favor aguarde...</div>
  <div id="link-container">
    <button id="copy-button">Copiar Link (G)</button>
    <input type="text" id="video-link" readonly>
  </div>

  <!-- Adicione o SDK do Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <script>
    let mediaRecorder;
    let chunks = [];
    let startTime;
    let timerInterval;
    let accessToken = localStorage.getItem('accessToken') || ''; // Obter token do localStorage

    // Configurações para capturar a qualidade máxima suportada pela câmera
    const constraints = {
      video: {
        width: { ideal: 1920 },
        height: { ideal: 1080 },
        frameRate: { ideal: 60 },
        aspectRatio: 16 / 9,
      }
    };

    // Função para detectar e mover a janela para a segunda tela
    function moveToSecondScreen() {
      if (window.screen && window.screen.length > 1) {
        const secondScreen = window.screen.screens[1]; // Captura a segunda tela
        window.moveTo(secondScreen.left, secondScreen.top); // Mover a janela para a segunda tela
        window.resizeTo(secondScreen.width, secondScreen.height); // Redimensionar para ocupar toda a tela
      } else {
        // Caso não haja uma segunda tela, redimensionar a janela principal
        window.resizeTo(1600, 900); // Definindo um tamanho padrão de 1600x900
        window.moveTo(100, 100); // Posicionar a janela em uma posição visível
      }
    }

    // Função para autenticar com Google Identity Services apenas uma vez
    function authenticate() {
      if (accessToken) {
        startRecording();
      } else {
        const client = google.accounts.oauth2.initTokenClient({
          client_id: '794168976403-g75q12b0jv7frnu3vmg920r4i8e7st4m.apps.googleusercontent.com',
          scope: 'https://www.googleapis.com/auth/drive.file',
          callback: (response) => {
            accessToken = response.access_token;
            localStorage.setItem('accessToken', accessToken);
            startRecording();
          },
        });

        client.requestAccessToken();
      }
    }

    // Função para carregar o arquivo no Google Drive
    async function uploadToDrive(blob, fileName) {
      try {
        if (!accessToken) {
          await renewTokenIfNeeded();
        }
      } catch (error) {
        alert('Falha ao renovar o token: ' + error);
        return;
      }

      const metadata = {
        'name': fileName,
        'mimeType': 'video/webm',
        'parents': ['1-3GvrQ8LXVmLuzqqwJ0c_gd0SqVdTPAR'] // ID da pasta no Google Drive onde você deseja salvar o arquivo
      };

      const form = new FormData();
      form.append('metadata', new Blob([JSON.stringify(metadata)], { type: 'application/json' }));
      form.append('file', blob);

      document.getElementById('loading').style.display = 'block';

      fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', {
        method: 'POST',
        headers: new Headers({ 'Authorization': 'Bearer ' + accessToken }),
        body: form,
      })
      .then((response) => response.json())
      .then((data) => {
        document.getElementById('loading').style.display = 'none';
        const fileId = data.id;
        const fileLink = `https://drive.google.com/file/d/${fileId}/view`;

        // Exibir link e mensagem de sucesso
        document.getElementById('success-message').style.display = 'block';
        document.getElementById('video-link').value = fileLink;
        document.getElementById('link-container').style.display = 'flex';

        // Copiar o link automaticamente
        navigator.clipboard.writeText(fileLink);
      })
      .catch((error) => {
        document.getElementById('loading').style.display = 'none';
        alert('Erro ao enviar para o Google Drive: ' + error);
      });
    }

    // Função de gravação do vídeo
    async function startRecording() {
      const stream = await navigator.mediaDevices.getUserMedia(constraints);
      const videoElement = document.getElementById('video');
      videoElement.srcObject = stream;

      mediaRecorder = new MediaRecorder(stream, { mimeType: 'video/webm;codecs=vp9' });

      mediaRecorder.ondataavailable = (event) => {
        if (event.data.size > 0) {
          chunks.push(event.data);
        }
      };

      mediaRecorder.onstop = async () => {
        const blob = new Blob(chunks, { type: 'video/webm' });
        chunks = [];
        const fileName = `Gravacao-${new Date().toISOString().replace(/[:.]/g, '-')}.webm`;
        await uploadToDrive(blob, fileName);
      };

      mediaRecorder.start();
      document.getElementById('recording-indicator').style.display = 'block';
      startTime = Date.now();
      timerInterval = setInterval(updateTimer, 1000);
    }

    // Função de parar a gravação
    function stopRecording() {
      mediaRecorder.stop();
      clearInterval(timerInterval);
      document.getElementById('recording-indicator').style.display = 'none';
    }

    // Função para atualizar o temporizador de gravação
    function updateTimer() {
      const elapsedTime = Date.now() - startTime;
      const minutes = Math.floor(elapsedTime / 60000);
      const seconds = Math.floor((elapsedTime % 60000) / 1000);
      document.getElementById('timer').textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
    }

    // Função para abrir a janela de gravação com o tamanho maior e mover para a segunda tela
    function openRecorder() {
      const width = 1600;
      const height = 900;
      const left = (window.screen.width - width) / 2;
      const top = (window.screen.height - height) / 2;

      const recorderWindow = window.open('gravador.html', 'Gravador', `width=${width},height=${height},left=${left},top=${top}`);

      recorderWindow.onload = function() {
        recorderWindow.moveToSecondScreen();
      };
    }

    // Eventos de inicialização e teclado
    window.onload = function() {
      authenticate();
    };

    window.onkeydown = (event) => {
      if (event.key === 'g') {
        stopRecording();
      }
    };

    document.getElementById('stopButton').addEventListener('click', stopRecording);
  </script>
</body>
</html>
