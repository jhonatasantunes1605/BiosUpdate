<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gravador de Vídeo Ant V1.9</title>
  <style>
    /* Configurações gerais de layout e cores */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #1c1c1c;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    #container {
      width: 100%;
      height: 90vh; /* Aumentar a altura da janela de gravação */
      max-width: 1600px; /* Definir um limite para o tamanho da janela */
      background-color: #2b2b2b;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
    }

    /* Estilos do vídeo */
    video {
      width: 100%;
      height: 80%; /* O vídeo ocupa 80% da altura disponível */
      border-bottom: 2px solid #000;
    }

    /* Indicador de gravação */
    #recording-indicator {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 30px;
      height: 30px;
      background-color: red;
      border-radius: 50%;
      display: none;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
    }

    /* Barra de controle estilo OBS */
    #controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background-color: #3d3d3d;
    }

    /* Temporizador de gravação */
    #timer {
      font-size: 24px;
      font-weight: bold;
      padding: 5px;
      color: #00ff00;
    }

    /* Botão de parar a gravação */
    .stop-button {
      background-color: #ff3b3b;
      border: none;
      padding: 10px 10px;
      font-size: 16px;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .stop-button:hover {
      background-color: #ff0000;
    }

    /* Mensagem de instrução */
    #message {
      font-size: 16px;
      color: #b3b3b3;
    }

    /* Estilos de alinhamento geral */
    .centered {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Tarja verde de sucesso */
    #success-message {
      display: none;
      background-color: #28a745;
      color: white;
      padding: 10px;
      text-align: center;
      font-size: 16px;
      margin-top: 20px;
      border-radius: 5px;
      width: 100%;
    }

    /* Indicador de carregamento */
    #loading {
      display: none;
      color: #00ff00;
      font-size: 18px;
      text-align: center;
      margin-top: 10px;
    }

    /* Campo de texto com o link e botão de copiar */
    #link-container {
      display: none;
      margin-top: 10px;
      display: flex;
      align-items: center;
      justify-content: flex-start; /* Alinhar à esquerda */
      padding: 0 20px; /* Espaçamento maior da borda da janela */
    }

    #video-link {
      background-color: white;
      color: black;
      width: 50%;
      padding: 10px;
      border-radius: 10px;
      font-size: 14px;
      margin-left: 10px; /* Espaçamento entre o botão e o campo de link */
    }

    #copy-button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    #copy-button:hover {
      background-color: #0056b3;
    }

    /* Configurações de layout responsivo */
    @media (max-width: 768px) {
      #container {
        width: 100%;
        margin: 0 10px;
      }

      #video-link {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="recording-indicator"></div>
    <video id="video" autoplay></video>
    
    <div id="controls" class="centered">
      <div id="timer">00:00</div>
      <div id="message">PRESSIONE "G" PARA ENCERRAR A GRAVAÇÃO</div>
      <button class="stop-button" id="stopButton">Parar Gravação</button>
    </div>
  </div>

  <div id="success-message">Vídeo salvo com sucesso!</div>
  <div id="loading">Salvando vídeo e gerando link, por favor aguarde...</div>
  <div id="link-container">
    <button id="copy-button">Copiar Link (G)</button>
    <input type="text" id="video-link" readonly>
  </div>

  <!-- Adicione o SDK do Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <script>
    let mediaRecorder;
    let chunks = [];
    let startTime;
    let timerInterval;
    let accessToken = localStorage.getItem('accessToken') || ''; // Obter token do localStorage

    // Configurações para capturar a qualidade máxima suportada pela câmera
    const constraints = {
      video: {
        width: { ideal: 1920 },
        height: { ideal: 1080 },
        frameRate: { ideal: 60 },
        aspectRatio: 16 / 9,
      }
    };

    // Função para autenticar com Google Identity Services apenas uma vez
    function authenticate() {
      if (accessToken) {
        startRecording();
      } else {
        const client = google.accounts.oauth2.initTokenClient({
          client_id: '794168976403-g75q12b0jv7frnu3vmg920r4i8e7st4m.apps.googleusercontent.com',
          scope: 'https://www.googleapis.com/auth/drive.file',
          callback: (response) => {
            accessToken = response.access_token;
            localStorage.setItem('accessToken', accessToken);
            startRecording();
          },
        });

        client.requestAccessToken();
      }
    }
    
    // Função para renovar o token
    function renewTokenIfNeeded() {
      return new Promise((resolve, reject) => {
        const client = google.accounts.oauth2.initTokenClient({
          client_id: '794168976403-g75q12b0jv7frnu3vmg920r4i8e7st4m.apps.googleusercontent.com', 
          scope: 'https://www.googleapis.com/auth/drive.file',
          callback: (response) => {
            if (response.access_token) {
              accessToken = response.access_token;
              localStorage.setItem('accessToken', accessToken);
              resolve(accessToken);
            } else {
              reject('Erro ao renovar o token de acesso.');
            }
          },
        });

        client.requestAccessToken();
      });
    }

    // Função para carregar o arquivo no Google Drive
    async function uploadToDrive(blob, fileName) {
      try {
        if (!accessToken) {
          await renewTokenIfNeeded();
        }
      } catch (error) {
        alert('Falha ao renovar o token: ' + error);
        return;
      }

      const metadata = {
        'name': fileName,
        'mimeType': 'video/webm',
        'parents': ['1-3GvrQ8LXVmLuzqqwJ0c_gd0SqVdTPAR'] // ID da pasta no Google Drive onde você deseja salvar o arquivo
      };

      const form = new FormData();
      form.append('metadata', new Blob([JSON.stringify(metadata)], { type: 'application/json' }));
      form.append('file', blob);

      document.getElementById('loading').style.display = 'block';

      fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', {
        method: 'POST',
        headers: new Headers({ 'Authorization': 'Bearer ' + accessToken }),
        body: form,
      })
      .then((response) => response.json())
      .then((data) => {
        document.getElementById('loading').style.display = 'none';
        if (data.id) {
          const fileId = data.id;
          const fileLink = `https://drive.google.com/file/d/${fileId}/view?usp=sharing`;
          document.getElementById('video-link').value = fileLink;
          document.getElementById('link-container').style.display = 'flex';
        } else {
          alert('Erro ao fazer upload. O ID do arquivo não foi encontrado.');
        }
      })
      .catch((error) => {
        document.getElementById('loading').style.display = 'none';
        console.error('Erro no upload para o Google Drive:', error);
        alert('Erro ao carregar o vídeo: ' + error.message);
      });
    }

    // Função para iniciar a gravação de vídeo
    function startRecording() {
      navigator.mediaDevices.getUserMedia(constraints)
        .then((stream) => {
          const video = document.getElementById('video');
          video.srcObject = stream;

          mediaRecorder = new MediaRecorder(stream);
          mediaRecorder.ondataavailable = function (event) {
            if (event.data.size > 0) {
              chunks.push(event.data);
            }
          };

          mediaRecorder.onstop = function () {
            const blob = new Blob(chunks, { type: 'video/webm' });
            const now = new Date();
            const fileName = `RMA D-${now.getDate()}-${now.getMonth() + 1}-${now.getFullYear().toString().slice(-2)} H-${now.getHours()}-${now.getMinutes()}-`;
            uploadToDrive(blob, fileName);
          };

          mediaRecorder.start();
          startTime = Date.now();
          timerInterval = setInterval(updateTimer, 1000);
          document.getElementById('recording-indicator').style.display = 'block';
        })
        .catch((error) => {
          alert('Erro ao acessar a câmera: ' + error.message);
        });
    }

    // Função para atualizar o temporizador de gravação
    function updateTimer() {
      const elapsed = Date.now() - startTime;
      const minutes = Math.floor(elapsed / 60000);
      const seconds = Math.floor((elapsed % 60000) / 1000);
      document.getElementById('timer').textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
    }

    // Função para parar a gravação
    function stopRecording() {
      mediaRecorder.stop();
      clearInterval(timerInterval);
      document.getElementById('recording-indicator').style.display = 'none';
    }

    // Listener de eventos para parar a gravação
    document.getElementById('stopButton').addEventListener('click', stopRecording);
    document.addEventListener('keydown', function (event) {
      if (event.key === 'g' || event.key === 'G') {
        stopRecording();
      }
    });

    // Copiar link e fechar a janela
    function copyLinkAndClose() {
      const videoLink = document.getElementById('video-link');
      videoLink.select();
      document.execCommand('copy');
      window.close(); // Fechar a janela após a cópia do link
    }

    // Copiar link com botão ou tecla "G"
    document.getElementById('copy-button').addEventListener('click', copyLinkAndClose);
    document.addEventListener('keydown', function (event) {
      if (event.key === 'g' || event.key === 'G') {
        copyLinkAndClose();
      }
    });

    authenticate(); // Autenticar e iniciar a gravação
  </script>
</body>
</html>
