<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gravador de Vídeo Estilo OBS</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #1c1c1c;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #container {
      width: 1000px; /* Aumentei a largura da janela */
      height: 700px; /* Aumentei a altura da janela */
      background-color: #2b2b2b;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
    }

    video {
      width: 100%;
      height: auto;
      border-bottom: 2px solid #000;
    }

    #recording-indicator {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 30px;
      height: 30px;
      background-color: red;
      border-radius: 50%;
      display: none;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
    }

    #controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background-color: #3d3d3d;
    }

    #timer {
      font-size: 24px;
      font-weight: bold;
      padding: 5px;
      color: #00ff00;
    }

    .stop-button {
      background-color: #ff3b3b;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .stop-button:hover {
      background-color: #ff0000;
    }

    #message {
      font-size: 16px;
      color: #b3b3b3;
    }

    .centered {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #loading {
      display: none;
      font-size: 18px;
      color: #00ff00;
      text-align: center;
      margin-top: 10px;
    }

    #success-message {
      display: none;
      font-size: 18px;
      color: #00ff00;
      text-align: center;
      margin-top: 10px;
    }

    #link-container {
      display: none;
      margin-top: 10px;
      text-align: center;
    }

    #video-link {
      width: 70%;
      padding: 10px;
      font-size: 16px;
    }

    #copy-button {
      padding: 10px;
      background-color: #4caf50;
      color: white;
      font-size: 16px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    #copy-button:hover {
      background-color: #45a049;
    }

    @media (max-width: 768px) {
      #container {
        width: 100%;
        margin: 0 10px;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="recording-indicator"></div>
    <video id="video" autoplay></video>
    
    <div id="controls" class="centered">
      <div id="timer">00:00</div>
      <div id="message">PRESSIONE "G" PARA ENCERRAR A GRAVAÇÃO</div>
      <button class="stop-button" id="stopButton">Parar Gravação</button>
    </div>

    <div id="loading">Salvando vídeo, por favor aguarde...</div>
    <div id="success-message">Vídeo salvo com sucesso!</div>

    <div id="link-container">
      <input type="text" id="video-link" readonly />
      <button id="copy-button">Copiar Link (G)</button>
    </div>
  </div>

  <!-- Adicione o SDK do Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <script>
    let mediaRecorder;
    let chunks = [];
    let startTime;
    let timerInterval;
    let accessToken = ''; // Variável global para armazenar o token

    const constraints = {
      video: {
        width: { ideal: 1920 },
        height: { ideal: 1080 },
        frameRate: { ideal: 60 },
        aspectRatio: 16 / 9,
      }
    };

    function authenticate() {
      const client = google.accounts.oauth2.initTokenClient({
        client_id: '794168976403-g75q12b0jv7frnu3vmg920r4i8e7st4m.apps.googleusercontent.com',
        scope: 'https://www.googleapis.com/auth/drive.file',
        callback: (response) => {
          console.log('Autenticação bem-sucedida:', response);
          accessToken = response.access_token;
          console.log('Access Token:', accessToken);
        },
      });

      client.requestAccessToken();
    }

    async function renewTokenIfNeeded() {
      if (!accessToken) {
        console.log('Token expirado. Renovando token...');
        authenticate();
      }
    }

    async function uploadToDrive(blob, fileName) {
      try {
        await renewTokenIfNeeded();
      } catch (error) {
        alert('Falha ao renovar o token: ' + error);
        return;
      }

      const metadata = {
        'name': fileName,
        'mimeType': 'video/webm',
        'parents': ['1-3GvrQ8LXVmLuzqqwJ0c_gd0SqVdTPAR']
      };

      const form = new FormData();
      form.append('metadata', new Blob([JSON.stringify(metadata)], { type: 'application/json' }));
      form.append('file', blob);

      document.getElementById('loading').style.display = 'block';

      fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', {
        method: 'POST',
        headers: new Headers({ 'Authorization': 'Bearer ' + accessToken }),
        body: form,
      })
      .then((response) => response.json())
      .then((data) => {
        document.getElementById('loading').style.display = 'none';

        if (data.id) {
          const fileId = data.id;
          const fileLink = `https://drive.google.com/file/d/${fileId}/view?usp=sharing`;

          document.getElementById('success-message').style.display = 'block';
          document.getElementById('link-container').style.display = 'block';
          const linkInput = document.getElementById('video-link');
          linkInput.value = fileLink;

          const copyButton = document.getElementById('copy-button');
          copyButton.addEventListener('click', function () {
            linkInput.select();
            document.execCommand('copy');
            window.close();
          });

          document.addEventListener('keydown', function(event) {
            if (event.key === 'g' || event.key === 'G') {
              linkInput.select();
              document.execCommand('copy');
              window.close();
            }
          });
        } else {
          console.error('Erro: ID do arquivo não foi retornado corretamente', data);
          alert('Erro ao carregar o vídeo no Google Drive. Tente novamente.');
        }
      })
      .catch((error) => {
        document.getElementById('loading').style.display = 'none';
        console.error('Erro no upload para o Google Drive:', error);
        alert('Erro no upload para o Google Drive: ' + error.message);
      });
    }

    // Função para detectar múltiplas telas e abrir a janela na secundária
    function detectMultipleScreens() {
      if (window.screen.availWidth > window.innerWidth) {
        const screenWidth = window.screen.availWidth;
        const screenHeight = window.screen.availHeight;
        
        // Reposiciona a janela na tela secundária, se detectada
        window.moveTo(screenWidth, 0);
        window.resizeTo(1000, 700);
      } else {
        // Ajuste padrão para uma única tela
        window.resizeTo(1000, 700);
      }
    }

    detectMultipleScreens();

    navigator.mediaDevices.getUserMedia(constraints)
      .then(stream => {
        const video = document.getElementById('video');
        video.srcObject = stream;

        const startTime = Date.now();
        let timerElement = document.getElementById('timer');

        document.getElementById('stopButton').addEventListener('click', () => {
          mediaRecorder.stop();
          stopTimer();
        });

        const mediaRecorder = new MediaRecorder(stream);

        mediaRecorder.ondataavailable = function (event) {
          chunks.push(event.data);
        };

        mediaRecorder.start();
        startTimer();
        document.getElementById('message').textContent = 'Gravando...';

        mediaRecorder.onstop = async () => {
          const blob = new Blob(chunks, { type: 'video/webm' });
          const fileName = `gravacao-${new Date().toISOString().replace(/:/g, '-')}.webm`;
          await uploadToDrive(blob, fileName);
        };

        function startTimer() {
          timerInterval = setInterval(() => {
            const elapsedTime = Date.now() - startTime;
            const minutes = Math.floor(elapsedTime / 60000);
            const seconds = Math.floor((elapsedTime % 60000) / 1000);
            timerElement.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
          }, 1000);
        }

        function stopTimer() {
          clearInterval(timerInterval);
        }
      })
      .catch(error => {
        console.error('Erro ao acessar a câmera:', error);
        alert('Erro ao acessar a câmera: ' + error.message);
      });

    authenticate(); // Chama a autenticação ao carregar a página
  </script>
</body>
</html>
