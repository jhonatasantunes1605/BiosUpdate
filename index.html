<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gravador de Vídeo Ant V2.2</title>
  <style>
    /* Configurações gerais de layout e cores */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #1c1c1c;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    #container {
      width: 100%;
      height: 90vh;
      max-width: 1600px;
      background-color: #2b2b2b;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
    }

    /* Estilos do vídeo */
    video {
      width: 100%;
      height: 80%;
      border-bottom: 2px solid #000;
    }

    /* Indicador de gravação */
    #recording-indicator {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 30px;
      height: 30px;
      background-color: red;
      border-radius: 50%;
      display: none;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
    }

    /* Barra de controle estilo OBS */
    #controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background-color: #3d3d3d;
    }

    /* Temporizador de gravação */
    #timer {
      font-size: 24px;
      font-weight: bold;
      padding: 5px;
      color: #00ff00;
    }

    /* Botão de parar a gravação */
    .stop-button {
      background-color: #ff3b3b;
      border: none;
      padding: 10px 10px;
      font-size: 16px;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .stop-button:hover {
      background-color: #ff0000;
    }

    /* Mensagem de instrução */
    #message {
      font-size: 16px;
      color: #b3b3b3;
    }

    /* Estilos de alinhamento geral */
    .centered {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Tarja verde de sucesso */
    #success-message {
      display: none;
      background-color: #28a745;
      color: white;
      padding: 10px;
      text-align: center;
      font-size: 16px;
      margin-top: 20px;
      border-radius: 5px;
      width: 100%;
    }

    /* Indicador de carregamento */
    #loading {
      display: none;
      color: #00ff00;
      font-size: 18px;
      text-align: center;
      margin-top: 10px;
    }

    /* Campo de texto com o link e botão de copiar */
    #link-container {
      display: none;
      margin-top: 10px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 0 20px;
    }

    #video-link {
      background-color: white;
      color: black;
      width: 50%;
      padding: 10px;
      border-radius: 10px;
      font-size: 14px;
      margin-left: 10px;
    }

    #copy-button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    #copy-button:hover {
      background-color: #0056b3;
    }

    /* Configurações de layout responsivo */
    @media (max-width: 768px) {
      #container {
        width: 100%;
        margin: 0 10px;
      }

      #video-link {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="recording-indicator"></div>
    <video id="video" autoplay></video>
    
    <div id="controls" class="centered">
      <div id="timer">00:00</div>
      <div id="message">PRESSIONE "G" PARA ENCERRAR A GRAVAÇÃO</div>
      <button class="stop-button" id="stopButton">Parar Gravação</button>
    </div>
  </div>

  <div id="success-message">Vídeo salvo com sucesso!</div>
  <div id="loading">Salvando vídeo e gerando link, por favor aguarde...</div>
  <div id="link-container">
    <button id="copy-button">Copiar Link (G)</button>
    <input type="text" id="video-link" readonly>
  </div>

  <!-- Adicione o SDK do Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <script>
    let mediaRecorder;
    let chunks = [];
    let startTime;
    let timerInterval;
    let accessToken = localStorage.getItem('accessToken') || ''; // Obter o token do localStorage
let recordingStopped = false;
let mediaRecorder;
let chunks = [];
let startTime;

// Função para iniciar a autenticação com o Google Identity Services
function authenticate() {
  if (accessToken) {
    startRecording(); // Se o token existir, já inicia a gravação
  } else {
    // Se o token não existir, solicita a autenticação
    const client = google.accounts.oauth2.initTokenClient({
      client_id: '794168976403-g75q12b0jv7frnu3vmg920r4i8e7st4m.apps.googleusercontent.com',
      scope: 'https://www.googleapis.com/auth/drive.file',
      callback: (response) => {
        accessToken = response.access_token;
        localStorage.setItem('accessToken', accessToken); // Salva o token no localStorage
        startRecording(); // Inicia a gravação após autenticação
      },
    });

    client.requestAccessToken();
  }
}

// Função para renovar o token caso tenha expirado
function renewTokenIfNeeded() {
  return new Promise((resolve, reject) => {
    const client = google.accounts.oauth2.initTokenClient({
      client_id: '794168976403-g75q12b0jv7frnu3vmg920r4i8e7st4m.apps.googleusercontent.com',
      scope: 'https://www.googleapis.com/auth/drive.file',
      callback: (response) => {
        if (response.access_token) {
          accessToken = response.access_token;
          localStorage.setItem('accessToken', accessToken); // Atualiza o token no localStorage
          resolve(accessToken);
        } else {
          reject('Erro ao renovar o token de acesso.');
        }
      },
    });

    client.requestAccessToken();
  });
}

// Função para upload do vídeo para o Google Drive
async function uploadToDrive(blob, fileName) {
  try {
    if (!accessToken) {
      await renewTokenIfNeeded();
    }
  } catch (error) {
    alert('Falha ao renovar o token: ' + error);
    return;
  }

  const metadata = {
    'name': fileName,
    'mimeType': 'video/webm',
    'parents': ['1-3GvrQ8LXVmLuzqqwJ0c_gd0SqVdTPAR'] // Certifique-se de que este ID está correto
  };

  const form = new FormData();
  form.append('metadata', new Blob([JSON.stringify(metadata)], { type: 'application/json' }));
  form.append('file', blob);

  document.getElementById('loading').style.display = 'block';

  fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', {
    method: 'POST',
    headers: new Headers({ 'Authorization': 'Bearer ' + accessToken }),
    body: form,
  })
  .then((response) => response.json())
  .then((data) => {
    document.getElementById('loading').style.display = 'none';
    if (data.id) {
      const fileId = data.id;
      const fileLink = `https://drive.google.com/file/d/${fileId}/view?usp=sharing`;
      document.getElementById('video-link').value = fileLink;
      document.getElementById('link-container').style.display = 'flex';
      recordingStopped = true; // Permite copiar o link e fechar a janela
    } else {
      alert('Erro ao fazer upload. O ID do arquivo não foi encontrado. Resposta: ' + JSON.stringify(data));
    }
  })
  .catch((error) => {
    document.getElementById('loading').style.display = 'none';
    console.error('Erro no upload para o Google Drive:', error);
    alert('Erro ao carregar o vídeo: ' + error.message);
  });
}

// Função para iniciar a gravação
function startRecording() {
  navigator.mediaDevices.getUserMedia({ video: true, audio: true })
  .then(stream => {
    const videoElement = document.getElementById('video');
    videoElement.srcObject = stream;

    mediaRecorder = new MediaRecorder(stream);
    mediaRecorder.start();
    startTime = Date.now();
    document.getElementById('recording-indicator').style.display = 'block'; // Mostrar o indicador de gravação
    startTimer(); // Iniciar o temporizador

    mediaRecorder.ondataavailable = event => chunks.push(event.data);

    // Função para parar a gravação
    function stopRecording() {
      mediaRecorder.stop();
      document.getElementById('recording-indicator').style.display = 'none'; // Esconder o indicador
      stopTimer(); // Parar o temporizador
      document.getElementById('message').textContent = ''; // Esconder a mensagem
    }

    mediaRecorder.onstop = () => {
      const blob = new Blob(chunks, { type: 'video/webm' });
      const date = new Date();
      const fileName = `RMA D-${date.getDate()}-${(date.getMonth() + 1)}-${String(date.getFullYear()).slice(-2)} H-${date.getHours()}-${date.getMinutes()}.mkv`;
      uploadToDrive(blob, fileName); // Envia o vídeo ao Google Drive
    };

    // Função para lidar com teclas (pressionar "G" para parar e gerar o link)
    document.addEventListener('keydown', function(event) {
      if (event.key === 'g' || event.key === 'G') {
        if (!recordingStopped) {
          stopRecording(); // Para a gravação no primeiro "G"
        } else {
          const linkInput = document.getElementById('video-link');
          linkInput.select();
          document.execCommand('copy'); // Copia o link no segundo "G"
          window.close(); // Fecha a janela
        }
      }
    });
  })
  .catch(error => {
    console.error('Erro ao acessar a câmera:', error);
    alert('Erro ao acessar a câmera: ' + error.message);
  });
}

// Função para mover a janela para a segunda tela
function moveToSecondScreen() {
  if (window.screen && window.screen.length > 1) {
    const secondScreen = window.screen.screens[1]; 
    window.moveTo(secondScreen.left, secondScreen.top); 
    window.resizeTo(secondScreen.width, secondScreen.height); 
  }
}

// Função para iniciar o temporizador
function startTimer() {
  const timer = document.getElementById('timer');
  timer.style.display = 'block';
  const updateTime = () => {
    const elapsedTime = Date.now() - startTime;
    const minutes = Math.floor(elapsedTime / 60000);
    const seconds = Math.floor((elapsedTime % 60000) / 1000);
    timer.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
  };
  setInterval(updateTime, 1000);
}

// Função para parar o temporizador
function stopTimer() {
  const timer = document.getElementById('timer');
  timer.style.display = 'none';
}

// Iniciar autenticação ao carregar a página
window.onload = () => {
  moveToSecondScreen(); // Tentar mover para a segunda tela
  authenticate(); // Iniciar autenticação
};

  </script>
</body>
</html>
